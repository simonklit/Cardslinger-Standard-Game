<!doctype html>
<html>
    <head>
        <title>Dungeons of Arvum</title>
        <link rel="stylesheet" href="style.css">
		<script src="jquery.min.js"></script>
		<script src="fancywebsocket.js"></script>
		<script src="connect.js"></script>
        <script src="rot.js"></script>
        <script src="game.js"></script>
    </head>
    <body onload="Game.init();">
    <div class="center" id="center">
    	<div class="container playerinfo">
    		<span class="playername username"></span><br>
    		<span class="fade">Lvl:</span> <span class="playerlevel"></span><br>
            <span class="fade">Gold pieces:</span> <span class="playercoins"></span><br>
    		<span class="fade">XP:</span> <span style="color: #ff33cc;" class="playercurxp"></span>/<span style="color:#ff33cc;" class="playermaxxp"></span><br>&nbsp;<br>
            <span class="fade">Shield:</span> <span class="playercurshield" style="color:#6495ED;"></span>/<span style="color:#6495ED;" class="playermaxshield"></span><br>
            <span class="fade">HP:</span> <span class="playercurhp"></span>/<span style="color:#5CCC6B;" class="playermaxhp"></span><br>
    		<span class="fade">Mana:</span> <span style="color:#6495ED;" class="playercurmana"></span>/<span style="color:#6495ED;" class="playermaxmana"></span><br>
            <p><span class="fade">Movement speed:</span> <span class="playermovementspeed"></span><br></p>
            <p><span class="fade">Armor:</span> <span class="playerarmor"></span></p>
            <p><span class="fade">R: Suspensions </span> (<span class="curtimeout"></span>/<span class="maxtimeout"></span>)</p>
            <p><span class="fade">G: Waypoint: X: </span> <span class="waypoint_x"></span> <span class="fade">Y: </span><span class="waypoint_y"></span></p>
            <p><span class="fade">F: </span> <span class="playeraction"></span></p>
       		<!--<span class="fade">X: </span> <span class="playerx"></span> <span class="fade">Y: </span><span class="playery"></span><br>-->

    	</div>
		<div class="canvascontainer container">
			
		</div>
    	<div class="container otherinfo">
    		<p><span class="fade">Spells</span></p>
    		<span class="fade">U: </span><span class="abs s1"></span><br>
    		<span class="fade">I: </span><span class="abs s2"></span><br>
    		<span class="fade">O: </span><span class="abs s3"></span><br>
    		<span class="fade">P: </span><span class="abs s4"></span><br>
    		<p><span class="fade">Inventory</span></p>
    		<span class="fade">1: </span><span class="abs i1"></span><br>
    		<span class="fade">2: </span><span class="abs i2"></span><br>
    		<span class="fade">3: </span><span class="abs i3"></span><br>
    		<span class="fade">4: </span><span class="abs i4"></span><br>
    		<span class="fade">5: </span><span class="abs i5"></span><br>
    		<span class="fade">6: </span><span class="abs i6"></span><br>
    		<span class="fade">7: </span><span class="abs i7"></span><br>
    		<span class="fade">8: </span><span class="abs i8"></span><br>
    		<span class="fade">9: </span><span class="abs i9"></span><br>
    		<p><span class="fade">Potions</span></p>
    		<span class="fade">Q: Health potions </span>(<span class="healthpotions"></span>)<br>
    		<span class="fade">E: Mana potions </span>(<span class="manapotions"></span>)<br>
    	</div>
    </div>
        <div class="chat">
        	<p class="mychat"><span class="chatcursor username">></span> <span class="mytext chatmessage"></span></p>
        	<p class="chatmessages"></p>
        </div>
    </body>
</html>
